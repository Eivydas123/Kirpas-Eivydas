<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="register-circle"></div>
      <img src="img/register.svg" class="body-image"></img>
      <div class="sign-in-content">
        <h1>One of us?</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit nesciunt
          possimus hic commodi impedit fuga!
        </p>
        <a href="index.html">Sing in</a>
    </div>
    <div class="register-wrapper">

      <form>
        <h1>Sign up</h1>
        <div class="button-select">
          <button type='button' class="user">User</button>
          <button type='button' class="teacher">Teacher</button>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <img src="/img/user.svg" alt="" />
          <input type="text" id="name" placeholder="Name" name="name" />
        </div>
        <div class="form-group">
          <label for="email"> E-mail</label>
          <img src="/img/email.svg" alt="" />
          <input type="text" id="email" placeholder="E-mail" name="email" />
        </div>
        <div class="form-group field">
          <label for="language">Programming Language</label>
          <img src="/img/coding.svg" alt="" />
          <input type="text" id="language" placeholder="Programming language" name="language" />
        </div>
        <div class="form-group passwordfield">
          <label for="password">Password</label>
          <img src="/img/lock.svg" alt="" />
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="Confirm">Confirm Password</label>
          <img src="/img/lock.svg" alt="" />
          <input
            type="password"
            id="Confirm"
            placeholder="Confirm Password"
            name="password"
          />
        </div>
        <input type="submit" class="regbutton" name="submit-register" value="Sing up">
        <p class="p-or">Or Sign up with social platforms</p>

        <div class="icons">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>

      </form>

    </div>

    <script src="main.js">
     
    </script>
  </body>
</html>
