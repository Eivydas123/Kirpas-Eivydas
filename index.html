<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="register-wrapper">
      <div class="circle"></div>
      <img src="/img/undraw_secure_login_pdn4.svg" alt="" class="body-img" />
      <div class="sign-up-content">
        <h1>New here?</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit nesciunt
          possimus hic commodi impedit fuga!
        </p>
        <a href="register.html">Sing up</a>
      </div>

      <div class="login-wrapper">
        <form>
          <h1>Sign in</h1>
          <div class="form-group">
            <label for="email"> E-mail</label>
            <img src="/img/email.svg" alt="" />
            <input type="text" id="email" placeholder="E-mail" name="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <img src="/img/lock.svg" alt="" />
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
            />
          </div>
          <button type="submit" name="submit-login">Sing in</button>
          <p class="p-or">Or Sign in with social platforms</p>
          <div class="icons">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
